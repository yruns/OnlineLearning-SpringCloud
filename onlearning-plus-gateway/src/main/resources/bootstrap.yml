# 微服务配置
spring:
  application:
    name: gateway # 服务名
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:  # nacos注册配置
        namespace: dev
        group: onlearning-plus-project
      config: # nacos配置文件的相关信息
        namespace: dev
        group: onlearning-plus-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:  # 引用其他的配置文件
          - data-id: logging-dev.yaml
            group: onlearning-plus-project
            refresh: true

  profiles:
    active: dev # 环境名
